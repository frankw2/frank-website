<!doctype html>
<style>
body {
  width: 100%;
  margin: 0px;
  padding: 0px;
  font-family: arial;
  color: #aaa;
}
h1, small {
  margin-top: 20px;
  margin-left: 20px;
}
div.item {
  width: 225px;
  height: 150px;
  margin: 15px;
  border: 5px solid whitesmoke;
  float: left;
}
div.item:hover {
  border: 5px solid black;
}

.img {
  background-size: cover;
  background-repeat: no-repeat;
  width: 100%;
  height: 100%;
}

.link {
  margin: 10px;
}
a, a:visited {
  text-decoration: none;
  color: steelblue;
}
</style>
<script src="./include/d3.js"></script>
<h1>Some Inspiration</h1>
<small>links stolen from <a href="http://techslides.com/over-1000-d3-js-examples-and-demos/">http://techslides.com/over-1000-d3-js-examples-and-demos/</a></small>

<div id="gallery">
</div>

<script>
var get = function(attr) {
  return function(d) { return d[attr]; }
}
var render = function(data) {
  data = data.filter(function(d) {
    return (/^http/.test(d.url) && /^http/.test(d.thumb)) ;
  })
  data.forEach(function(d) {
    d.thumb = "url("+d.thumb+")";
  })

  d3.select("#gallery").selectAll(".item")
      .data(data)
    .enter().append('div').classed('item', true)
    .append('a')
      .attr('href', get('url'))
    .append('div')
      .classed('img', true)
      .style('background-image', get('thumb'))



}




d3.csv("d3gallerydata.csv", function(d) {
  return d;
}, function(err, rows) {
  render(rows);
})


</script>
